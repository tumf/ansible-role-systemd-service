language: python
sudo: true
python:
- '2.7'
install:
- pip install ansible
before_script:
- ansible --version
- ansible-playbook --syntax-check ./test/site.yml -i ./test/hosts
script:
- ansible-playbook -s ./test/site.yml -i ./test/hosts -t case-1 -D -e systemd_service_root_dir=case-1 |tail -n 2 |grep " changed=0 " || exit 255
notifications:
  slack:
